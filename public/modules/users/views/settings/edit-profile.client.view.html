<style>
    .row {
        margin-top: 40px;
        padding: 0 10px;
    }

    .clickable {
        cursor: pointer;
    }

    .panel-heading span {
        margin-top: -20px;
        font-size: 15px;
    }

    input[type="text"],
    input[type="number"],
    textarea,
    textarea.form-control,
    select.form-control {
        height: 50px;
        margin: 0;
        padding: 0 20px;
        vertical-align: middle;
        background: #f8f8f8;
        border: 3px solid #ddd;
        font-family: 'Roboto', sans-serif;
        font-size: 16px;
        font-weight: 300;
        line-height: 50px;
        color: #888;
        -moz-border-radius: 4px;
        -webkit-border-radius: 4px;
        border-radius: 4px;
        -moz-box-shadow: none;
        -webkit-box-shadow: none;
        box-shadow: none;
        -o-transition: all .3s;
        -moz-transition: all .3s;
        -webkit-transition: all .3s;
        -ms-transition: all .3s;
        transition: all .3s;
    }

    textarea,
    textarea.form-control {
        padding-top: 10px;
        padding-bottom: 10px;
        line-height: 30px;
    }

    input[type="text"]:focus,
    textarea:focus,
    textarea.form-control:focus {
        outline: 0;
        background: #fff;
        border: 3px solid #ccc;
        -moz-box-shadow: none;
        -webkit-box-shadow: none;
        box-shadow: none;
    }

    input[type="text"]:-moz-placeholder, textarea:-moz-placeholder, textarea.form-control:-moz-placeholder {
        color: #888;
    }

    input[type="text"]:-ms-input-placeholder, textarea:-ms-input-placeholder, textarea.form-control:-ms-input-placeholder {
        color: #888;
    }

    input[type="text"]::-webkit-input-placeholder, textarea::-webkit-input-placeholder, textarea.form-control::-webkit-input-placeholder {
        color: #888;
    }

    button.btn {
        height: 50px;
        margin: 0;
        padding: 0 20px;
        vertical-align: middle;
        background: #19b9e7;
        border: 0;
        font-family: 'Roboto', sans-serif;
        font-size: 16px;
        font-weight: 300;
        line-height: 50px;
        color: #fff;
        -moz-border-radius: 4px;
        -webkit-border-radius: 4px;
        border-radius: 4px;
        text-shadow: none;
        -moz-box-shadow: none;
        -webkit-box-shadow: none;
        box-shadow: none;
        -o-transition: all .3s;
        -moz-transition: all .3s;
        -webkit-transition: all .3s;
        -ms-transition: all .3s;
        transition: all .3s;
    }

    button.btn:hover {
        opacity: 0.6;
        color: #fff;
    }

    button.btn:active {
        outline: 0;
        opacity: 0.6;
        color: #fff;
        -moz-box-shadow: none;
        -webkit-box-shadow: none;
        box-shadow: none;
    }

    button.btn:focus {
        outline: 0;
        opacity: 0.6;
        background: #19b9e7;
        color: #fff;
    }

    button.btn:active:focus, button.btn.active:focus {
        outline: 0;
        opacity: 0.6;
        background: #19b9e7;
        color: #fff;
    }

    .readio_lable {
        font-size: 16px;
    }
</style>
<section class="row" data-ng-controller="SettingsController">
    <form name="userForm" data-ng-submit="updateUserProfile(userForm.$valid)" class=""
          autocomplete="off">
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-primary" collaps-panel="">
                    <div class="panel-heading">
                        <h3 class="panel-title text-right">פרטים אישיים</h3>
                        <span class="pull-left clickable"><i class="glyphicon glyphicon-chevron-up"></i></span>
                    </div>
                    <div class="panel-body">
                        <div class="form-bottom">
                            <div class="form-group">
                                <label class="sr-only" for="form-first-name">First name</label>
                                <input type="text" name="form-first-name" placeholder="First name..."
                                       class="form-first-name form-control" data-ng-model="user.firstName"
                                       id="form-first-name">
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="form-last-name">Last name</label>
                                <input type="text" name="form-last-name" placeholder="Last name..."
                                       class="form-last-name form-control"
                                       id="form-last-name"
                                       data-ng-model="user.lastName">
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="form-email">Email</label>
                                <input type="text" name="form-email" placeholder="Email..."
                                       class="form-email form-control"
                                       id="form-email"
                                       data-ng-model="user.email">
                            </div>

                            <div class="form-group">
                                <label class="sr-only" for="form-first-name">password</label>
                                <input type="text" name="form-first-name" placeholder="password..."
                                       class="form-first-name form-control" data-ng-model="user.password">
                            </div>

                            <div class="form-group">
                                <label class="sr-only" for="form-email">עיר</label>
                                <select data-ng-model="user.location" class="form-control">
                                    <option selected="false" value="-1">--בחר עיר--</option>
                                    <option>תל אביב</option>
                                    <option>ירושלים</option>
                                    <option>חיפה</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label class="sr-only" for="form-email">טלפון</label>
                                <input type="text" name="form-email" placeholder="טלפון..."
                                       class="form-email form-control"
                                       id=""
                                       data-ng-model="user.phoneNumber">
                            </div>
                            <div class="form-group">
                                <label class="readio_lable" for="form-email">גיל</label>
                                <input type="number" style="max-width: 100px" name="form-email" placeholder="גיל..."
                                       class="form-email form-control"
                                       id="form"
                                       data-ng-model="user.age">
                            </div>

                            <div class="form-group">
                                <label class="readio_lable" for="form-email">מין</label>

                                <label style="font-size: 20px;margin: 0 10px">
                                    <input type="radio" name="gender" ng-value="1" ng-model="user.gender"> זכר
                                </label>

                                <label style="font-size: 20px;margin: 0 10px">
                                    <input type="radio" name="gender" ng-value="2" ng-model="user.gender"> נקבה
                                </label>

                            </div>
                            <div class="form-group">
                                <label class="readio_lable" for="form-email"> מעשן</label>

                                <label style="font-size: 20px;margin: 0 10px">
                                    <input type="radio" name="smoke" ng-value="0" ng-model="user.smoke"> לא
                                </label>

                                <label style="font-size: 20px;margin: 0 10px">
                                    <input type="radio" name="smoke" ng-value="1" ng-model="user.smoke"> כן
                                </label>

                            </div>
                            <div class="form-group">
                                <label class="readio_lable" for="form-email"> רשיון</label>

                                <label style="font-size: 20px;margin: 0 10px">
                                    <input type="radio" name="isDriving" ng-value="0" ng-model="user.isDriving"> לא
                                </label>

                                <label style="font-size: 20px;margin: 0 10px">
                                    <input type="radio" name="isDriving" ng-value="1" ng-model="user.isDriving"> כן
                                </label>

                            </div>
                            <div class="form-group">
                                <label class="readio_lable" for="form-email"> ברשותי רכב?</label>
                                <label style="font-size: 20px;margin: 0 10px">
                                    <input type="radio" name="hasCar" ng-value="0" ng-model="user.hasCar"> לא
                                </label>

                                <label style="font-size: 20px;margin: 0 10px">
                                    <input type="radio" name="hasCar" ng-value="1" ng-model="user.hasCar"> כן
                                </label>

                            </div>
                            <div class="form-group">
                                <label class="readio_lable" for="form-email"> שומר כשרות</label>

                                <label style="font-size: 20px;margin: 0 10px">
                                    <input type="radio" name="isKosher" ng-value="0" ng-model="user.isKosher"> לא
                                </label>

                                <label style="font-size: 20px;margin: 0 10px">
                                    <input type="radio" name="isKosher" ng-value="1" ng-model="user.isKosher"> כן
                                </label>

                            </div>

                            <div class="form-group">
                                <label class="" for="form-about-yourself">על עצמי</label>
                    <textarea name="form-about-yourself" style="height: 100px;" placeholder="About yourself..."
                              class="form-about-yourself form-control" ng-model="user.aboutMe"
                              id="form-about-yourself"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-primary" collaps-panel="">
                    <div class="panel-heading">
                        <h3 class="panel-title text-right">פרטים אישיים</h3>
                        <span class="pull-left clickable"><i class="glyphicon glyphicon-chevron-up"></i></span>
                    </div>
                    <div class="panel-body">
                        <div class="form-bottom">
                            <div class="form-group">
                                <select data-ng-model="user.yearsOfExperience" class="form-control">
                                    <option value="" selected="">בחרו מספר שנות ניסיון</option>

                                    <option>אין ניסיון</option>
                                    <option> פחות משנה</option>
                                    <option> מעל שנה אחת</option>
                                    <option>מעל שנתיים</option>
                                    <option>מעל 3 שנים</option>
                                    <option>מעל 4 שנים</option>
                                    <option>מעל 5 שנים</option>
                                    <option>מעל 6 שנים</option>
                                    <option>מעל 7 שנים</option>
                                    <option>מעל 8 שנים</option>
                                    <option>מעל 9 שנים</option>
                                    <option>מעל 10 שנים</option>
                                    <option>מעל 15 שנים</option>
                                    <option>מעל 20 שנים</option>
                                    <option>מעל 30 שנים</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="" for="form-about-yourself">תאור הנסיון</label>
                    <textarea name="form-about-yourself" style="height: 100px;" placeholder="..."
                              class="form-about-yourself form-control" ng-model="user.experienceDesc"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-primary" collaps-panel="">
                    <div class="panel-heading">
                        <h3 class="panel-title text-right">פרטים אישיים</h3>
                        <span class="pull-left clickable"><i class="glyphicon glyphicon-chevron-up"></i></span>
                    </div>
                    <div class="panel-body">
                        <div class="form-bottom">
                            <div class="form-group">
                                <table>
                                    <tr>
                                        <td><label> ידע בעברית:</label></td>
                                        <td>
                                            <label style="font-size: 20px;margin: 0 10px">
                                                <input type="radio" name="hebrewLevel" ng-value="1"
                                                       ng-model="user.hebrewLevel">
                                                שפת אם
                                            </label>
                                            <label style="font-size: 20px;margin: 0 10px">
                                                <input type="radio" name="hebrewLevel" ng-value="2"
                                                       ng-model="user.hebrewLevel">טוב
                                                מאוד
                                            </label>
                                            <label style="font-size: 20px;margin: 0 10px">
                                                <input type="radio" name="hebrewLevel" ng-value="3"
                                                       ng-model="user.hebrewLevel">
                                                בינוני
                                            </label>
                                            <label style="font-size: 20px;margin: 0 10px">
                                                <input type="radio" name="hebrewLevel" ng-value="4"
                                                       ng-model="user.hebrewLevel">
                                                בסיסי
                                            </label>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                            <div class="form-group">
                                <table style="width:50%;">

                                    <tr>
                                        <td><label class="" for="form-about-yourself">שפות זרות:</label></td>
                                        <td>

                                            <div ng-repeat="lang in languages1 track by $index" class="checkbox">
                                                <label><input
                                                        type="checkbox"
                                                        value="{{lang}}"
                                                        ng-checked="user.languages.indexOf(lang) > -1"
                                                        ng-click="toggleLangSelection(lang)">
                                                    {{lang}}
                                                </label>
                                            </div>
                                        </td>
                                        <td>
                                            <div ng-repeat="lang in languages2 track by $index" class="checkbox">
                                                <label><input
                                                        type="checkbox"
                                                        value="{{lang}}"
                                                        ng-checked="user.languages.indexOf(lang) > -1"
                                                        ng-click="toggleLangSelection(lang)">
                                                    {{lang}}
                                                </label>
                                            </div>
                                        </td>
                                    </tr>
                                </table>


                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-primary" collaps-panel="">
                    <div class="panel-heading">
                        <h3 class="panel-title text-right">פרטים אישיים</h3>
                        <span class="pull-left clickable"><i class="glyphicon glyphicon-chevron-up"></i></span>
                    </div>
                    <div class="panel-body">
                        <div class="form-bottom">
                            <div class="col-sm-4 col-sm-offset-4 wizard-card">
                                <div class="picture-container">
                                    <div class="picture">
                                        <img src="modules/images/default-avatar.png"
                                             ng-src="{{user.image}}" class="picture-src"
                                             id="wizardPicturePreview" title="">
                                        <!--<input type="file" id="wizard-picture">-->

                                    </div>
                                    <div id="image" s3-upload bucket="'blove'"
                                         ng-model="user.image"
                                         s3-upload-options="{ getOptionsUri: user.s3OptionsUri }"
                                         bootstrap-version="3"></div>
                                    <!--<h3>בחר תמונה</h3>-->
                                </div>


                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button type="submit" class="btn">שמור שינויים</button>
    </form>
</section>
