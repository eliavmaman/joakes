<style>


</style>
<div class="col-sm-12 form-box" ng-controller="AuthenticationController">
    <form role="form" action="" method="post" class="registration-form" ng-submit="signup()">
        <div style="">
            <div class="form-top">
                <div class="form-top-left">
                    <h3>פרטים אישיים</h3>

                    <p>Fill in the form below to get instant access:</p>
                </div>
                <div class="form-top-right">
                    <i class="fa fa-pencil"></i>
                </div>
            </div>
            <div class="form-bottom">
                <div class="form-group">
                    <label class="sr-only" for="form-first-name">First name</label>
                    <input type="text" name="form-first-name" placeholder="First name..."
                           class="form-first-name form-control" data-ng-model="credentials.firstName"
                           id="form-first-name">
                </div>
                <div class="form-group">
                    <label class="sr-only" for="form-last-name">Last name</label>
                    <input type="text" name="form-last-name" placeholder="Last name..."
                           class="form-last-name form-control"
                           id="form-last-name"
                           data-ng-model="credentials.lastName">
                </div>
                <div class="form-group">
                    <label class="sr-only" for="form-email">Email</label>
                    <input type="text" name="form-email" placeholder="Email..." class="form-email form-control"
                           id="form-email"
                           data-ng-model="credentials.email">
                </div>

                <div class="form-group">
                    <label class="sr-only" for="form-first-name">password</label>
                    <input type="text" name="form-first-name" placeholder="password..."
                           class="form-first-name form-control" data-ng-model="credentials.password">
                </div>

                <div class="form-group">
                    <label class="sr-only" for="form-email">עיר</label>
                    <select data-ng-model="credentials.location" class="form-control">
                        <option selected="false" value="-1">--בחר עיר--</option>
                        <option>תל אביב</option>
                        <option>ירושלים</option>
                        <option>חיפה</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="sr-only" for="form-email">טלפון</label>
                    <input type="text" name="form-email" placeholder="טלפון..." class="form-email form-control"
                           id=""
                           data-ng-model="credentials.phoneNumber">
                </div>
                <div class="form-group">
                    <label class="readio_lable" for="form-email">גיל</label>
                    <input type="number" style="max-width: 100px" name="form-email" placeholder="גיל..."
                           class="form-email form-control"
                           id="form"
                           data-ng-model="credentials.age">
                </div>

                <div class="form-group">
                    <label class="readio_lable" for="form-email">מין</label>

                    <label style="font-size: 20px;margin: 0 10px">
                        <input type="radio" name="gender" ng-value="1" ng-model="credentials.gender"> זכר
                    </label>

                    <label style="font-size: 20px;margin: 0 10px">
                        <input type="radio" name="gender" ng-value="2" ng-model="credentials.gender"> נקבה
                    </label>

                </div>
                <div class="form-group">
                    <label class="readio_lable" for="form-email"> מעשן</label>

                    <label style="font-size: 20px;margin: 0 10px">
                        <input type="radio" name="smoke" ng-value="0" ng-model="credentials.smoke"> לא
                    </label>

                    <label style="font-size: 20px;margin: 0 10px">
                        <input type="radio" name="smoke" ng-value="1" ng-model="credentials.smoke"> כן
                    </label>

                </div>
                <div class="form-group">
                    <label class="readio_lable" for="form-email"> רשיון</label>

                    <label style="font-size: 20px;margin: 0 10px">
                        <input type="radio" name="isDriving" ng-value="0" ng-model="credentials.isDriving"> לא
                    </label>

                    <label style="font-size: 20px;margin: 0 10px">
                        <input type="radio" name="isDriving" ng-value="1" ng-model="credentials.isDriving"> כן
                    </label>

                </div>
                <div class="form-group">
                    <label class="readio_lable" for="form-email"> ברשותי רכב?</label>
                    <label style="font-size: 20px;margin: 0 10px">
                        <input type="radio" name="hasCar" ng-value="0" ng-model="credentials.hasCar"> לא
                    </label>

                    <label style="font-size: 20px;margin: 0 10px">
                        <input type="radio" name="hasCar" ng-value="1" ng-model="credentials.hasCar"> כן
                    </label>

                </div>
                <div class="form-group">
                    <label class="readio_lable" for="form-email"> שומר כשרות</label>

                    <label style="font-size: 20px;margin: 0 10px">
                        <input type="radio" name="isKosher" ng-value="0" ng-model="credentials.isKosher"> לא
                    </label>

                    <label style="font-size: 20px;margin: 0 10px">
                        <input type="radio" name="isKosher" ng-value="1" ng-model="credentials.isKosher"> כן
                    </label>

                </div>

                <div class="form-group">
                    <label class="" for="form-about-yourself">על עצמי</label>
                    <textarea name="form-about-yourself" style="height: 100px;" placeholder="About yourself..."
                              class="form-about-yourself form-control" ng-model="credentials.aboutMe"
                              id="form-about-yourself"></textarea>
                </div>
            </div>
        </div>

        <div style="margin-top:20px;">
            <div class="form-top">
                <div class="form-top-left">
                    <h3>נסיון</h3>

                    <p>Fill in the form below to get instant access:</p>
                </div>
                <div class="form-top-right">
                    <i class="fa fa-pencil"></i>
                </div>
            </div>
            <div class="form-bottom">
                <div class="form-group">
                    <select data-ng-model="credentials.yearsOfExperience" class="form-control">
                        <option value="" selected="">בחרו מספר שנות ניסיון</option>

                        <option>אין ניסיון</option>
                        <option> פחות משנה</option>
                        <option> מעל שנה אחת</option>
                        <option>מעל שנתיים</option>
                        <option>מעל 3 שנים</option>
                        <option>מעל 4 שנים</option>
                        <option>מעל 5 שנים</option>
                        <option>מעל 6 שנים</option>
                        <option>מעל 7 שנים</option>
                        <option>מעל 8 שנים</option>
                        <option>מעל 9 שנים</option>
                        <option>מעל 10 שנים</option>
                        <option>מעל 15 שנים</option>
                        <option>מעל 20 שנים</option>
                        <option>מעל 30 שנים</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="" for="form-about-yourself">תאור הנסיון</label>
                    <textarea name="form-about-yourself" style="height: 100px;" placeholder="..."
                              class="form-about-yourself form-control" ng-model="credentials.experienceDesc"></textarea>
                </div>
                <div class="form-group">
                    <label class="sr-only" for="form-last-name">מחיר לשעה</label>
                    <input type="number" name="form-last-name" placeholder="מחיר לשעה"
                           class="form-last-name form-control"
                           id="form-last-name"
                           data-ng-model="credentials.price">
                </div>
            </div>
        </div>
        <div style="margin-top:20px;">
            <div class="form-top">
                <div class="form-top-left">
                    <h3>שפות</h3>

                    <p>Fill in the form below to get instant access:</p>
                </div>
                <div class="form-top-right">
                    <i class="fa fa-pencil"></i>
                </div>
            </div>
            <div class="form-bottom">
                <div class="form-group">
                    <table>
                        <tr>
                            <td><label> ידע בעברית:</label></td>
                            <td>
                                <label style="font-size: 20px;margin: 0 10px">
                                    <input type="radio" name="hebrewLevel" ng-value="1"
                                           ng-model="credentials.hebrewLevel">
                                    שפת אם
                                </label>
                                <label style="font-size: 20px;margin: 0 10px">
                                    <input type="radio" name="hebrewLevel" ng-value="2"
                                           ng-model="credentials.hebrewLevel">טוב
                                    מאוד
                                </label>
                                <label style="font-size: 20px;margin: 0 10px">
                                    <input type="radio" name="hebrewLevel" ng-value="3"
                                           ng-model="credentials.hebrewLevel">
                                    בינוני
                                </label>
                                <label style="font-size: 20px;margin: 0 10px">
                                    <input type="radio" name="hebrewLevel" ng-value="4"
                                           ng-model="credentials.hebrewLevel">
                                    בסיסי
                                </label>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="form-group">
                    <table style="width:50%;">

                        <tr>
                            <td><label class="" for="form-about-yourself">שפות זרות:</label></td>
                            <td>

                                <div ng-repeat="lang in languages1 track by $index" class="checkbox">
                                    <label><input
                                            type="checkbox"
                                            value="{{lang}}"
                                            ng-checked="credentials.languages.indexOf(lang) > -1"
                                            ng-click="toggleLangSelection(lang)">
                                        {{lang}}
                                    </label>
                                </div>
                            </td>
                            <td>
                                <div ng-repeat="lang in languages2 track by $index" class="checkbox">
                                    <label><input
                                            type="checkbox"
                                            value="{{lang}}"
                                            ng-checked="credentials.languages.indexOf(lang) > -1"
                                            ng-click="toggleLangSelection(lang)">
                                        {{lang}}
                                    </label>
                                </div>
                            </td>
                        </tr>
                    </table>
                    <button type="submit" class="btn">תרשום אותי</button>

                </div>
            </div>
        </div>


        <div style="margin-top:20px;">
            <div class="form-top">
                <div class="form-top-left">
                    <h3>תמונת פרופיל</h3>

                    <p>Fill in the form below to get instant access:</p>
                </div>
                <div class="form-top-right">
                    <i class="fa fa-pencil"></i>
                </div>
            </div>
            <div class="form-bottom">
                <div class="col-sm-4 col-sm-offset-4 wizard-card">
                    <div class="picture-container">
                        <div class="picture">
                            <img src="modules/images/default-avatar.png"
                                 ng-src="{{credentials.image}}" class="picture-src"
                                 id="wizardPicturePreview" title="">
                            <!--<input type="file" id="wizard-picture">-->

                        </div>
                        <div id="image" s3-upload bucket="'blove'"
                             ng-model="credentials.image"
                             s3-upload-options="{ getOptionsUri: credentials.s3OptionsUri }"
                             bootstrap-version="3"></div>
                        <!--<h3>בחר תמונה</h3>-->
                    </div>


                </div>
            </div>
        </div>

    </form>
</div>
<section class="row hidden" data-ng-controller="AuthenticationController">
    <h3 class="col-md-12 text-center">Sign up using your social accounts</h3>

    <div class="col-md-12 text-center">
        <a href="/auth/facebook" class="undecorated-link">
            <img src="/modules/users/img/buttons/facebook.png">
        </a>
        <a href="/auth/twitter" class="undecorated-link">
            <img src="/modules/users/img/buttons/twitter.png">
        </a>
        <a href="/auth/google" class="undecorated-link">
            <img src="/modules/users/img/buttons/google.png">
        </a>
        <a href="/auth/linkedin" class="undecorated-link">
            <img src="/modules/users/img/buttons/linkedin.png">
        </a>
        <a href="/auth/github" class="undecorated-link">
            <img src="/modules/users/img/buttons/github.png">
        </a>
    </div>
    <h3 class="col-md-12 text-center">Or with your email</h3>

    <div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
        <form name="userForm" data-ng-submit="signup()" class="signin form-horizontal" novalidate autocomplete="off">
            <fieldset>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-control" data-ng-model="credentials.email"
                           placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" required id="firstName" name="firstName" class="form-control"
                           data-ng-model="credentials.firstName" placeholder="First Name">
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" class="form-control"
                           data-ng-model="credentials.lastName" placeholder="Last Name">
                </div>

                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" class="form-control"
                           data-ng-model="credentials.username" placeholder="Username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control"
                           data-ng-model="credentials.password" placeholder="Password">
                </div>
                <div class="text-center form-group">
                    <button type="submit" class="btn btn-large btn-primary">Sign up</button>
                    &nbsp; or&nbsp;
                    <a href="/#!/signin" class="show-signup">Sign in</a>
                </div>
                <div data-ng-show="error" class="text-center text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
