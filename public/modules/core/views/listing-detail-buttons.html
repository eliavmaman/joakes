<div class="detail-buttons btn-group">
    <button bookmark-btn toggle ng-class="{'btn-success': on}" ng-click="toggle()" class="btn btn-md btn-default">
      <i class="fa fa-bookmark" ng-class="{'icon-white': on}"></i> Bookmark
    </button>
    <button reviews-btn toggle ng-class="{'btn-success': on}" ng-click="toggle()" class="btn btn-md btn-default">
      <i class="fa fa-star" ng-class="{'icon-white': on}"></i> דירוג
    </button>
    <button schedule-btn toggle ng-class="{'btn-success': on}" ng-click="toggle()" class="btn btn-md btn-default">
      <i class="fa fa-calendar" ng-class="{'icon-white': on}"></i> Schedule
    </button>
    <button video-btn toggle ng-class="{'btn-success': on}" ng-click="toggle()" class="btn btn-md btn-default">
      <i class="fa fa-film" ng-class="{'icon-white': on}"></i> סרטון
    </button>
    <button message-btn toggle ng-class="{'btn-success': on}" ng-click="toggle()" class="btn btn-md btn-default">
      <i class="fa fa-envelope" ng-class="{'icon-white': on}"></i> שלח הודעה
    </button>
</div>
